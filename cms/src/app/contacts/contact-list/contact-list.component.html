<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="btn-group pull-right">
          <button class="btn btn-success" style="margin-top: 0.6rem">
            New Contact
          </button>
        </div>
        <h4 style="font-size: 24px; font-weight: bold">Contacts</h4>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <cms-contact-item
              *ngFor="let contactItem of contacts"
              [contact]="contactItem"
            ></cms-contact-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
