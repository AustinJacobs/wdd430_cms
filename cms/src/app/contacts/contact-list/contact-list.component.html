<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 style="font-size: 24px; font-weight: bold">Contacts</h4>
        <div class="row">
          <div
            class="input-group pull-left pad-left-right col-xs-7"
            style="margin-left: 15px"
          >
            <input
            style="margin-top: 1px"
              type="text"
              placeholder="Enter Search..."
              class="form-control"
              #searchBox
              (keypress)="search(searchBox.value)"
            />

            <div
              class="glyphicon glyphicon glyphicon-search input-group-addon"
            ></div>
          </div>
          <div class="pull-right pad-left-right" style="margin-right: 15px">
            <a class="pull-right btn btn-success" routerLink="new"
              >New Contact</a
            >
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <cms-contact-item
              *ngFor="let contactItem of contacts | contactsFilter: [term]"
              [contact]="contactItem"
              dnd-draggable
              [dragEnabled]="true"
              [dragData]="contactItem"
              [dropZones]="['contactGroup']"
            ></cms-contact-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
